    <div class="container">
      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone"></div>
      <div class="mdl-cell mdl-cell--8-col form-group">
        <h2>SQL random data generator</h2>
      <div class="form-group">
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="allow_nulls">
          <input type="checkbox" id="allow_nulls" class="mdl-checkbox__input">
          <span class="mdl-checkbox__label">Throw some nulls in the numbers</span>
        </label>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="wrap_in_lookml">
          <input type="checkbox" id="wrap_in_lookml" class="mdl-checkbox__input" checked>
          <span class="mdl-checkbox__label">Generate LookML</span>
        </label>
        <div id="sql_options">
        <form>
          <div class="form-row">
            <div class="col">
              <input type="text" id="rows" class="form-control" placeholder="Rows">
            </div>
            <div class="col">
              <input type="text" id="str_columns" class="form-control" placeholder="# of string columns (int, max 3)">
            </div>
            <div class="col">
              <input type="text" id="nr_columns" class="form-control" placeholder="# of number columns (int, max 3)">
            </div>
            <div class="">
            <button type="button" class="btn btn-primary" onclick="catchData()">Generate SQL</button>
            <button type="button" class="btn btn-primary" data-clipboard-target="#sg-generated">
            Copy to clipboard
            </button>
            </div>
          </div>
        </form>
        </div>
        </div>
        <div id="sg-generated" style="font-family: Consolas, monaco, monospace; font-size: 12px; background-color: #f0f0f0; padding: 10px 10px 10px 10px;"></div>
      </div>
      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone"></div>
    </div>
